<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type_racer</title>
</head>
<body>
    <div class="wrapper">
        <input type="text" name="" id="" class="input-field">
        <div class="content-box">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b></span>
                </li>
                <li class="mistake">
                    <p>Mistake</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>
    <script src="/paragraphs.js"></script>
    <script src="/script.js"></script>
</body>
</html>
